<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapel-611</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1f26, #000000);
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      color: #FFFFFF; 
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #ededed; 
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 250px;
      height: 150px;
      background: #0d0d0d;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(207, 207, 207, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeIn 0.5s forwards;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(255, 255, 255, 0.3);
      background: #1a1a1a;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 15px;
      }

      .card {
        width: 90%;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>Chapel-PPT</h1>
  <h2>06/11/2025</h2>
